edition = "2023";
option go_package = "serverless-hosted-runner/src/network/grpc/";

package grpc;

service RunnerListener {
    rpc NotifyRunnerState(RunnerState) returns (ProcessState) {}
}

message RunnerState {
    string runnerId = 1;
    string state = 2;
    string stateMsg = 3;
    string act = 4;
    string runerName = 5;
    string repoName = 6;
    string orgName = 7;
    string runWf = 8;
    string labels = 9;
    string url = 10;
    string owner = 11;
}

message ProcessState {
    bool   state = 1;
    string stateMsg = 2;
}
